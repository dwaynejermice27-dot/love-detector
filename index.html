<!DOCTYPE html>
<html lang="en">
    
    
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Detector</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    
    <div class="question-container container">
        <img class="local-gif" src="please-cute.gif" loop><img>
        <h2 class="question">Do you love me?</h2>
        <div class="button-container">
            <button class="yes-btn btn js-yes-btn">Yes</button>
            <button class="no-btn btn js-no-btn">No</button>
        </div>
    </div>

    <div class="result-container container">
        <img class="gif-result" src="loki-ohh.gif" autoplay loop><img>
        <h2>I knew it!</h2>
    </div>

    <div class="cssload-main">
        <div class="cssload-heartL">
            <span class="cssload-heartL"></span>
            <span class="cssload-heartR"></span>
            <span class="cssload-square"></span>
        </div>
        <div class="cssload-shadow"></div>
    </div>

        <script src="script.js"></script>
    </body>
    
</html>
